<!DOCTYPE html> <!-- tell browser how to interpret this document -->
<html> <!-- other tags should be inside this -->
  <head> <!-- meta (non-content) data goes here-->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Connect</title>
    <!-- you can insert CSS code within a <style> tag -->
    <style>
        #reference {
            background: url('') no-repeat top / contain;
            bottom: 0;
            position: fixed;
            right: 0;
            top: 0;
            width: 40vw;
        }
    </style>
    <link href="connect.css" rel="stylesheet"> <!-- a better place to store CSS code -->
  </head>
  <body> <!-- content goes here -->
    <div class="theme1">
        <div class="theme-log">

            <div id="login-panel">
                
                <input type="email" id="logmail" class="text-field" placeholder="Email" style="font-size:36px">
                <input type="password" id="logpass" class="text-field" required placeholder="Password" style="font-size:36px">
                <button id="login-btn" class="roundbtn">Log in</button>
                <p id="forget-btn">Forgot Password?</p>
                <hr>
                <button id="create-btn" class="roundbtn">Create New Account</button>
            </div>
            <img src="./assets/img7.png">
        </div>

        
        <img src="./assets/img8.png">
    </div>

    <div class="theme2">
        <div class="upper">
            <img src="./assets/img9.png" id="poem">
            <input type="button" id="sign-up-btn" class="roundbtn"></button>
        </div>
        <img src="./assets/img7.png" id="slogan">
    </div>

  </body>
</html>
